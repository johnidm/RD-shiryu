<form #f="ngForm" class="pure-form pure-form-aligned" (ngSubmit)="doSubmit(f)">
    <div class="pure-control-group">
        <input type="email" placeholder="Email Address" name="email" ngModel [email]="true">
    </div>

    <button class="pure-button pure-button-primary" type="submit" [disabled]="!f.form.valid">Send</button>
</form>
